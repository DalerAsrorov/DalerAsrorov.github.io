<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="/css/master.css" media="screen">
    <title> Daler Asrorov </title>
  </head>
  <body ng-app="app" layout="row" ng-cloak>

    <md-sidenav  layout="column" class="sidenav1" md-is-locked-open='true'>
      <div id="navListHolder">
        <ul class="list-group">
          <li class="list-group-item nav-item">
            <a ui-sref="main" class="nav-link">
              <md-button class="nav-button">
                <span class="nav-span">Main</span>
              </md-button>
            </a>
          </li>
          <li class="list-group-item nav-item">
            <a ui-sref="projects" class="nav-link">
              <md-button class="nav-button">
                <span class="nav-span">Projects</span>
              </md-button>
            </a>
          </li>
          <li class="list-group-item nav-item">
            <a ui-sref="news" class="nav-link">
              <md-button class="nav-button">
                <span class="nav-span">News</span>
              </md-button>
            </a>
          </li>
          <li class="list-group-item nav-item">
            <a ui-href="main" class="nav-link">
              <md-button class="nav-button">
                <span class="nav-span">Social</span>
              </md-button>
            </a>
          </li>
        </ul>
      </div>
    </md-sidenav>

    <md-content flex layout="column">
      <ui-view></ui-view>
    </md-content>

    <script src="/bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js" charset="utf-8"></script>
    <script src="/bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
    <script src="/js/nav.js" charset="utf-8"></script>
    <script src="/js/controllers/mainpage.js" charset="utf-8"></script>
    <script src="/js/controllers/projects.js" charset="utf-8"></script>
    <script src="/js/controllers/share.js" charset="utf-8"></script>
  </body>
</html>
