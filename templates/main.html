<md-content flex layout="column" class="main-md-content">
  <div class="content">
    <div class="content-image">
      <div class="content-image-wrapper">
        <img id="profileImg" src="../assets/img/main-profile.jpg" alt="Me hiking :)" />
      </div>
    </div>
    <div class="content-bottom">
      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button class="md-fab custom-button" aria-label="LinkedIn">
            <ng-md-icon class="custom-icon" icon="linkedin" size="40"></ng-md-icon>
        </md-button>

        <md-button class="md-fab custom-button" aria-label="Github">
            <ng-md-icon class="custom-icon" icon="github-circle" size="40"></ng-md-icon>
        </md-button>

        <md-button class="md-fab custom-button" aria-label="Twitter">
            <ng-md-icon class="custom-icon" icon="twitter" size="40"></ng-md-icon>
        </md-button>

        <md-button class="md-fab custom-button" aria-label="Email">
            <ng-md-icon class="custom-icon" icon="email" size="40"></ng-md-icon>
        </md-button>

        <md-button class="md-fab custom-button" aria-label="Resume">
            <ng-md-icon class="custom-icon" icon="attachment" size="40"></ng-md-icon>
        </md-button>
    </section>

    </div>
  </div>
</md-content>
