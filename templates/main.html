<md-content flex layout="column" class="main-md-content">
  <div class="content">
    <div class="content-wrapper">
      <div class="content-intro" id="animatedText">
      </div>
      <div id="nameDiv" style="display: none;">
        Daler Asrorov
      </div>
    </div>

    <div class="content-image">
      <div class="content-image-wrapper">
        <img id="profileImg" src="../assets/img/main-profile.jpg" alt="Me hiking :)" />
      </div>
    </div>
    <div class="content-bottom">
      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <a target="_blank" ng-repeat="item in vm.tooltipList" href="{{item.url}}" >
          <md-button class="md-fab custom-button" aria-label="{{item.name}}">
            <ng-md-icon class="custom-icon" icon="{{item.icon}}" size="40"></ng-md-icon>
          </md-button>
        </a>
    </section>
    </div>
  </div>
</md-content>
